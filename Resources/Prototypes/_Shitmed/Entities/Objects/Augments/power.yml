# Power Cell Slot

- type: entity
  parent: BaseItem
  id: AugmentPowerCellSlotCasing
  name: "корпус аугментації слота елемента живлення"
  description: "Може бути імплантований в тіло для живлення інших імплантатів. Цей неповний."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Augments/power.rsi
    state: incomplete_cell
  - type: Construction
    graph: AugmentPowerCellSlot
    node: casing
    defaultTarget: augment
  - type: Tag
    tags: [ AugmentCellCasing ]

- type: entity
  parent: BaseItem
  id: AugmentPowerCellSlotCables
  name: "корпус аугментації слота елемента живлення з кабелями"
  description: "Може бути імплантований в тіло для живлення інших імплантатів. Цей неповний."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Augments/power.rsi
    state: incomplete_cell_cables
  - type: Construction
    graph: AugmentPowerCellSlot
    node: cables

- type: entity
  parent: BaseAugment
  id: AugmentPowerCellSlot
  name: "аугментація слота елемента живлення"
  description: "Може бути імплантований в тіло для живлення інших імплантатів."
  components:
  - type: Sprite
    sprite: _Shitmed/Objects/Augments/power.rsi
    state: cell
  - type: Organ
    slotId: powerCell
    onAdd:
    - type: HasAugmentPowerCellSlot
  - type: AugmentPowerCellSlot
  - type: Construction
    graph: AugmentPowerCellSlot
    node: augment
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot { }
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: PowerCellDraw
    drawRate: 0
    enabled: false
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        whitelist:
          components:
          - PowerCell
        blacklist:
          tags:
          - PowerCage

