- type: entity
  id: HiveCoreXeno
  parent: BaseHiveStructure
  name: "ядро вулика"
  description: "Гігантський пульсуючий курган маси. Виглядає дуже живим."
  components:
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        layer:
        - BulletImpassable
        density: 200
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/hive_structures.rsi
    layers:
     - state: core
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: HivePylonXeno
  parent: BaseHiveStructure
  name: "пілон вулика"
  description: "Височенний шип зі смоли. Його основа пульсує великими вусиками."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/hive_structures.rsi
    layers:
     - state: pylon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
