- type: entity
  parent: BaseStructure
  id: CMBaseXenoStructure
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: XenoResinBreak
  - type: NpcFactionMember
    factions:
    - Xeno

- type: entity
  parent:
  - BaseWall
  - CMBaseXenoStructure
  id: BaseWallXeno
  name: "смоляна стіна"
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Wood
  - type: Appearance
  - type: PlacementReplacement
    key: walls
  - type: ExplosionResistance
    damageCoefficient: 3.64
  - type: Tag
    tags:
    - Wall

- type: entity
  parent: BaseWallXeno
  id: WallXenoResin
  name: "смоляна стіна"
  description: "Дивний слиз, що затвердів у стіну."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: resin
  - type: IconSmooth
    key: walls
    base: resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: WallXenoResin
  id: WallXenoResinThick
  name: "товста смоляна стіна"
  description: "Дивний слиз, що затвердів у товсту стіну."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: thickresin
  - type: IconSmooth
    key: walls
    base: thickresin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: BaseWallXeno
  id: BaseMembraneXeno
  name: "смоляна мембрана"
  abstract: true
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
  - type: Occluder
    enabled: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
        density: 1000

- type: entity
  parent: BaseMembraneXeno
  id: WallXenoMembrane
  name: "смоляна мембрана"
  description: "Дивний слиз, достатньо прозорий, щоб пропускати світло."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: membrane
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: membrane

- type: entity
  parent: BaseMembraneXeno
  id: WallXenoMembraneThick
  name: "товста смоляна мембрана"
  description: "Дивний товстий слиз, ледь прозорий, щоб пропускати світло."
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: thickmembrane
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: thickmembrane
