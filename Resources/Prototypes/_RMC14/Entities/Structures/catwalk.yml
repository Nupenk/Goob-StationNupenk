- type: entity
  id: CMCatwalk
  name: "місток"
  description: "Місток для полегшення маневрування у відкритому космосі та прокладання кабелів."
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: _RMC14/Structures/catwalk.rsi
    drawdepth: FloorTiles
    state: catwalk
    noRot: false
  - type: Icon
    sprite: _RMC14/Structures/catwalk.rsi
    state: catwalk
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk
      params:
        volume: 8
  - type: Tag
    tags:
    - Catwalk
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

