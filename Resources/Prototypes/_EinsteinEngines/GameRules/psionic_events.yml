# Psionic Events for Game Director System
# These events are triggered based on glimmer levels and psionic chaos

- type: entity
  id: NoosphericStorm
  parent: BaseGameRule
  components:
  - type: StationEvent
    eventType: Neutral
  - type: GameRule
    chaosScore: 200
  - type: NoosphericStormRule
    maxAwaken: 3
    baseGlimmerAddMin: 65
    baseGlimmerAddMax: 85
  - type: GlimmerEvent
    minimumGlimmer: 300
    maximumGlimmer: 1000
    glimmerBurnLower: 25
    glimmerBurnUpper: 70
    report: "glimmer-event-report-storm"

- type: entity
  id: NoosphericZap
  parent: BaseGameRule
  components:
  - type: StationEvent
    eventType: Neutral
  - type: GameRule
    chaosScore: 150
  - type: NoosphericZapRule
    stunDuration: 5.0
    stutterDuration: 10.0
    powerRerollMultiplier: 0.25
  - type: GlimmerEvent
    minimumGlimmer: 200
    maximumGlimmer: 1000
    glimmerBurnLower: 15
    glimmerBurnUpper: 40
    report: "glimmer-event-report-zap"

- type: entity
  id: NoosphericFry
  parent: BaseGameRule
  components:
  - type: StationEvent
    eventType: Neutral
  - type: GameRule
    chaosScore: 180
  - type: NoosphericFryRule
    fryHeadgearMinorThreshold: 750.0
    fryHeadgearMajorThreshold: 900.0
  - type: GlimmerEvent
    minimumGlimmer: 500
    maximumGlimmer: 1000
    glimmerBurnLower: 30
    glimmerBurnUpper: 60
    report: "glimmer-event-report-fry"

- type: entity
  id: GlimmerMobSpawn
  parent: BaseGameRule
  components:
  - type: StationEvent
    eventType: Neutral
  - type: GameRule
    chaosScore: 250
  - type: VentCrittersRule
    table:
      id: MobGlimmerMite
  - type: GlimmerEvent
    minimumGlimmer: 400
    maximumGlimmer: 1000
    glimmerBurnLower: 20
    glimmerBurnUpper: 50
    report: "glimmer-event-report-mob-spawn"

- type: entity
  id: PsionicCatGotYourTongue
  parent: BaseGameRule
  components:
  - type: StationEvent
    eventType: Neutral
  - type: GameRule
    chaosScore: 80
  - type: PsionicCatGotYourTongueRule
    minDuration: 20
    maxDuration: 80
    sound:
      path: /Audio/Nyanotrasen/Voice/Felinid/cat_scream1.ogg
  - type: GlimmerEvent
    minimumGlimmer: 100
    maximumGlimmer: 1000
    glimmerBurnLower: 10
    glimmerBurnUpper: 30
    report: "glimmer-event-report-cat-tongue"

- type: entity
  id: GlimmerRandomSentience
  parent: BaseGameRule
  components:
  - type: StationEvent
    eventType: Neutral
  - type: GameRule
    chaosScore: 120
  - type: RandomSentienceRule
    minSentiences: 1
    maxSentiences: 3
  - type: GlimmerEvent
    minimumGlimmer: 350
    maximumGlimmer: 1000
    glimmerBurnLower: 25
    glimmerBurnUpper: 55
    report: "glimmer-event-report-sentience"

- type: entity
  id: PsionicEventsScheduler
  parent: BaseGameRule
  components:
  - type: GameRule
  - type: PsionicEventsScheduler
    delayMin: 600  # 10 minutes
    delayMax: 900  # 15 minutes
    psionicEvents:
    - NoosphericStorm
    - NoosphericZap
    - NoosphericFry
    - GlimmerMobSpawn
    - PsionicCatGotYourTongue
    - GlimmerRandomSentience
