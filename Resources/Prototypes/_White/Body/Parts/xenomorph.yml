- type: entity
  id: PartXenomorph
  parent: BasePart
  name: "частина тіла ксеноморфа"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: SulfuricAcid
        Quantity: 3
      - ReagentId: FluorosulfuricAcid
        Quantity: 10
  - type: Woundable
    integrity: 750
    integrityCap: 750
    thresholds:
      Minor: 700
      Moderate: 600
      Severe: 350
      Critical: 150
      Mangled: 0

- type: entity
  id: ChestXenomorph
  name: "груди ксеноморфа"
  parent: [PartXenomorph, BaseChest]
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: chest_m
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: SulfuricAcid
        Quantity: 10
      - ReagentId: FluorosulfuricAcid
        Quantity: 20
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

