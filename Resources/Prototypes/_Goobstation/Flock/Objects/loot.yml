- type: entity
  parent: BaseItem
  id: MaterialFlockCube
  name: "дивний скляний куб"
  description: "Ви не впевнені, що це, але виглядає дуже цінним!"
  components:
  - type: Appearance
  - type: StaticPrice
    price: 3000
  - type: Sprite
    sprite: _Goobstation/Flock/Objects/cube.rsi
    layers:
    - state: cube
  - type: Item
    sprite: _Goobstation/Flock/Objects/cube.rsi
    size: Normal
  - type: PointLight
    radius: 2
    energy: 1.6
    color: "#0fb79a"
    castShadows: true

- type: entity
  id: MaterialFlockOrb
  parent: MaterialFlockCube
  name: "дивна скляна куля"
  components:
  - type: StaticPrice
    price: 5000
  - type: Sprite
    sprite: _Goobstation/Flock/Objects/orb.rsi
    layers:
    - state: orb
  - type: Item
    sprite: _Goobstation/Flock/Objects/orb.rsi
    size: Normal
  - type: PointLight
    radius: 3
    energy: 2
    color: "#0fb79a"
    castShadows: true
