- type: entity
  parent: BaseItem
  id: UpgradeKitAutomation
  name: "набір для покращення автоматизації"
  description: "Набір для покращення з усіма необхідними деталями для модернізації машини. Цей дозволяє додаткові опції автоматизації шляхом з'єднання роботизованих рук."
  components:
  - type: Sprite
    sprite: _DV/Objects/Tools/lathe_upgrade_kit.rsi
    state: icon
  - type: UpgradeKit
    whitelist:
      components:
      - AutomationSlots # automation needs code to support it, can't work on literally any machine
    blacklist:
      components:
      - Automated
      - UpgradedMachine
    components:
    - type: UpgradedMachine
      upgrade: upgrade-kit-automation
    - type: Automated
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: BasicDevice

- type: entity
  parent: BaseItem
  id: AutodocUpgradeKitBluespace
  name: "комплект покращення для автодока \"Блюспейс"
  description: "Комплект покращення з усіма деталями, необхідними для модернізації Автодока. Цей дозволяє йому працювати крізь одяг."
  components:
  - type: Sprite
    sprite: _DV/Objects/Tools/lathe_upgrade_kit.rsi
    state: icon
  - type: UpgradeKit
    whitelist:
      components:
      - Autodoc
    blacklist:
      components:
      - UpgradedMachine
    components:
    - type: UpgradedMachine
      upgrade: upgrade-kit-autodoc-bluespace
    - type: SurgeryIgnoreClothing

# for entities that come pre-automated
- type: entity
  abstract: true
  id: BaseAutomatedMachine
  components:
  - type: AutomationSlots
  - type: Automated
  - type: UpgradedMachine
    upgrade: upgrade-kit-automation
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: GuideHelp
    guides:
    - Automation
